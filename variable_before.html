<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom properties</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/--* -->
    <style>
      :root {
        --backgroud-color: thistle;
        --base-space: 8px;
        
      }
      .first-list {
        background-color: var(--backgroud-color);
        color: whitesmoke;
        margin-left: 8px;        
        
      }
      
      .second-list {
        background-color: var(--backgroud-color);
        color: whitesmoke;
        margin-left: 16px;
        
      }
    </style>
  </head>
  <body>
    <ul class="first-list">
      <li>Orange</li>
      <li>Apple</li>
    </ul>
    <ul class="second-list">
      <li>Korea</li>
      <li>Japan</li>
      <li>China</li>
    </ul>
  </body>
</html>
